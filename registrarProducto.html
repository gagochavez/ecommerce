<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Registrar Producto</title>
</head>
<body>
<header class="cabecera">
    <div class="cabecera__menu">
        <section class="cabecera__busqueda">
            <a href="index.html"><img class="cabecera__logo" src="src/img/logo.svg" alt="AluraGeek"></a>
            <form class="cabecera__formbuscar" action="javascript:void(0);">
                <div class="cabecera__formbuscar__box">
                    <input class="cabacera__search" type="search" placeholder="¿Qué buscas? ">
                    <button class="cabecera__formbuscar__box-boton">&#128269;</button>
                </div>
            </form>
        </section>        
        <img class="cabacera__logo-search" src="src/img/search.svg" alt="Buscar">
    </div>
</header>
<main>
    <section class="nuevoProducto">
        <div class="nuevoProducto__caja-titulo">
            <h2 class="nuevoProducto__titulo">Nuevo artículo</h2>
        </div>
        <div class="nuevoProducto__caja-form">
            <form action="">
                <div class="nuevoProducto__box">
                    <input class="nuevoProducto__box__input" type="text" placeholder="Imagen" required>
                    <span class="nuevoProducto__box__error"></span>
                </div>
                <div class="nuevoProducto__box">
                    <input class="nuevoProducto__box__input" type="text" placeholder="Categoría" required>
                    <span class="nuevoProducto__box__error"></span>
                </div>
                <div class="nuevoProducto__box">
                    <input class="nuevoProducto__box__input" type="text" placeholder="Nombre del artículo" required>
                    <span class="nuevoProducto__box__error"></span>
                </div>
                <div class="nuevoProducto__box">
                    <input class="nuevoProducto__box__input" type="text" placeholder="Precio" required>
                    <span class="nuevoProducto__box__error"></span>
                </div>
                <div class="nuevoProducto__box">
                    <textarea class="nuevoProducto__box__input" placeholder="Descripcion corta" required></textarea>
                    <span class="nuevoProducto__box__error"></span>
                </div>
                <button class="nuevoProducto__boton">Agregar</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <section class="contacto">
        <div class="contacto__quienes-somos">
            <div class="contacto__caja-logo">
                <img class="contacto__logo" src="src/img/logo.svg">
            </div>
            <div class="contacto__caja-link">
                <a class="contacto__link" href="#">Quiénes somos</a>
                <a class="contacto__link" href="#">Política de privacidad</a>
                <a class="contacto__link" href="#">Programa de fidelidad</a>
                <a class="contacto__link" href="#">Nuestras tiendas</a>
                <a class="contacto__link" href="#">Franquicias</a>
                <a class="contacto__link" href="#">Anúnciese aquí</a>
            </div>
        </div>
        <div class="contacto__caja-form">
            <h2 class="contacto__titulo">Contáctanos</h2>
            <form class="contacto__form" action="javascript:void(0);">
                <div class="contacto__form__box">
                    <input type="text" class="contacto__form__input" placeholder="Nombre completo" required>
                    <label class="contacto__form__label">Nombre completo</label>
                </div>
                <div class="contacto__form__box">
                    <input type="email" class="contacto__form__input" placeholder="Correo electrónico" required>
                    <label class="contacto__form__label">Correo electrónico</label>
                </div>
                <div class="contacto__form__box">
                    <input type="text" class="contacto__form__input" placeholder="Asunto" required>
                    <label class="contacto__form__label">Asunto</label>                    
                </div>
                <div class="contacto__form__box">
                    <textarea class="contacto__form__input" placeholder="Mensaje" required></textarea>
                    <label class="contacto__form__label">Mensaje</label>                    
                </div>
                <button class="contacto__form__boton">Enviar</button>
            </form>
        </div>
    </section>
    <section class="footer">    
    </section>
</body>
</html>
